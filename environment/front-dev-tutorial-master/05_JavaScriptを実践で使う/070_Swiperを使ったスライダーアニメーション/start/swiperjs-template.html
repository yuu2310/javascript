<!-- Swiperのサイトからコピーしてくるコードです。（HTML用） -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="swiper-bundle.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div id="content">
          <div class="hero">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <div class="hero__title">Enjoy Rich</div>
                  <img src="images/image-1.jpg"/>
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Fantastic</div>
                  <img src="images/image-2.jpg"/>
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Experience</div>
                  <img src="images/image-3.jpg"/>
                </div>
              </div>
              <div class="hero__fotter">
                <img class="hero__downarrow" src="images/arrow.svg"/>
                <span class="hero__scrolltext">scroll</span>
              </div>
              <!-- If we need pagination -->
              <!--<div class="swiper-pagination"></div>-->
        
              <!-- If we need navigation buttons -->
              <!--<div class="swiper-button-prev"></div>-->
              <!--<div class="swiper-button-next"></div>-->
        
              <!-- If we need scrollbar -->
              <!--<div class="swiper-scrollbar"></div>-->
            </div>
          </div>
        </div>
      </div>
    </div>
   
    

    <script type="text/javascript" src="swiper-bundle.min.js"></script>
    <script type="text/javascript" src="swiperjs-temlate.js"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
